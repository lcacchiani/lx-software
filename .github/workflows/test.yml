name: Test

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "apps/public_www/**"
      - "backend/infrastructure/**"
  push:
    branches:
      - main
    paths:
      - "apps/public_www/**"
      - "backend/infrastructure/**"

jobs:
  test-web:
    name: Test Public Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: apps/public_www/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/public_www

      - name: Run tests
        run: npm run test --if-present
        working-directory: apps/public_www

  test-infrastructure:
    name: Test Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"

      - name: Install infrastructure dependencies
        run: |
          if [ -f "backend/infrastructure/package.json" ]; then
            cd backend/infrastructure
            npm ci
          else
            echo "Missing backend/infrastructure/package.json"
          fi

      - name: Run infrastructure tests
        run: |
          if [ -f "backend/infrastructure/package.json" ]; then
            cd backend/infrastructure
            npm run test --if-present
          else
            echo "Missing backend/infrastructure/package.json"
          fi
