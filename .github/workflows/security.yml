name: Security Scanning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 8 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  checkov:
    name: Checkov IaC Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: npm
          cache-dependency-path: backend/infrastructure/package-lock.json

      - name: Install CDK dependencies
        working-directory: backend/infrastructure
        run: npm ci

      - name: Synthesize CDK templates
        working-directory: backend/infrastructure
        env:
          CDK_DISABLE_CONTEXT_LOOKUPS: "1"
        run: |
          npx cdk synth --quiet --output cdk.out \
            --parameters PublicWebsiteDomainName=example.com \
            --parameters PublicWebsiteCertificateArn=arn:aws:acm:us-east-1:123456789012:certificate/example

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: backend/infrastructure/cdk.out
          config_file: backend/infrastructure/.checkov.yaml
          framework: cloudformation
          output_format: cli,sarif
          output_file_path: console,backend/infrastructure/checkov-results.sarif
          soft_fail: true

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: backend/infrastructure/checkov-results.sarif

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript"

  secrets-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Semgrep
        run: semgrep ci --sarif --output=semgrep-results.sarif || true
        env:
          SEMGREP_RULES: >-
            p/javascript
            p/security-audit
            p/secrets

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: semgrep-results.sarif

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [checkov, codeql, secrets-scan, semgrep]
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Checkov | ${{ needs.checkov.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scanning | ${{ needs.secrets-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Semgrep | ${{ needs.semgrep.result }} |" >> $GITHUB_STEP_SUMMARY
