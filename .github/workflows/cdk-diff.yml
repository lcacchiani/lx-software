name: CDK Diff

on:
  workflow_dispatch:
    inputs:
      stacks:
        description: "Optional space/comma-separated CDK stack names"
        required: false
        default: ""

permissions:
  contents: read
  id-token: write

concurrency:
  group: cdk-diff
  cancel-in-progress: false

jobs:
  diff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: backend/infrastructure/package-lock.json

      - name: Configure AWS credentials
        if: ${{ vars.AWS_ACCOUNT_ID != '' && vars.AWS_REGION != '' }}
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: ${{ vars.AWS_REGION }}
          role-session-name: GitHubActions-${{ github.run_id }}

      - name: Install CDK dependencies
        run: |
          if [ -f "backend/infrastructure/package.json" ]; then
            cd backend/infrastructure
            npm ci
          else
            echo "Missing backend/infrastructure/package.json"
          fi

      - name: Check CDK bootstrap status
        if: ${{ vars.AWS_ACCOUNT_ID != '' && vars.AWS_REGION != '' }}
        run: |
          QUALIFIER="${CDK_BOOTSTRAP_QUALIFIER:-hnb659fds}"
          SSM_PARAM="/cdk-bootstrap/${QUALIFIER}/version"
          echo "Checking for CDK bootstrap in account $AWS_ACCOUNT_ID region $AWS_REGION..."
          if ! aws ssm get-parameter --name "$SSM_PARAM" --query "Parameter.Value" --output text 2>/dev/null; then
            echo ""
            echo "::error::CDK bootstrap not found or not accessible."
            echo "::error::The SSM parameter '$SSM_PARAM' could not be read."
            echo ""
            echo "Possible causes:"
            echo "  1. Bootstrap not run: Run 'cdk bootstrap aws://$AWS_ACCOUNT_ID/$AWS_REGION'"
            echo "  2. Permission denied: GitHubActionsRole needs ssm:GetParameter on /cdk-bootstrap/*"
            echo "  3. Wrong region: Verify AWS_REGION matches the bootstrapped region"
            echo ""
            echo "If bootstrap was run from another repo, ensure GitHubActionsRole has:"
            echo "  - sts:AssumeRole on cdk-${QUALIFIER}-*-role-* resources"
            echo "  - ssm:GetParameter on /cdk-bootstrap/* parameters"
            echo ""
            exit 1
          fi
          echo "CDK bootstrap found. Proceeding with diff..."
        env:
          AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ vars.AWS_REGION }}
          CDK_BOOTSTRAP_QUALIFIER: ${{ vars.CDK_BOOTSTRAP_QUALIFIER }}

      - name: Run CDK diff
        run: |
          if [ -f "backend/infrastructure/package.json" ]; then
            cd backend/infrastructure
            npx cdk acknowledge 34892 || true
            npm run build --if-present
            PARAM_ARGS=()
            resolve_param_file() {
              local path="$1"
              if [ -z "$path" ]; then
                return 1
              fi
              if [ -f "$path" ]; then
                echo "$path"
                return 0
              fi
              if [ -n "$GITHUB_WORKSPACE" ] && [ -f "$GITHUB_WORKSPACE/$path" ]; then
                echo "$GITHUB_WORKSPACE/$path"
                return 0
              fi
              return 1
            }
            if [ -n "${CDK_PARAM_FILE:-}" ]; then
              RESOLVED_PARAM_FILE=$(resolve_param_file "$CDK_PARAM_FILE" || true)
              if [ -n "$RESOLVED_PARAM_FILE" ]; then
                PARAM_ARGS_FILE="$(mktemp)"
                jq -r 'to_entries[] | select(.value != null) | .value = (if .value | type == "string" then .value else .value | tostring end) | .value = (.value | gsub("\r\n"; "\n") | gsub("\r"; "\n") | gsub("\n"; "\\n") | ltrimstr(" ") | rtrimstr(" ")) | select(.value != "") | "--parameters", "\(.key)=\(.value)"' "$RESOLVED_PARAM_FILE" > "$PARAM_ARGS_FILE"
                readarray -t PARAM_ARGS < "$PARAM_ARGS_FILE"
              else
                echo "CDK_PARAM_FILE '$CDK_PARAM_FILE' not found"
                exit 1
              fi
            fi
            STACK_ARGS=()
            if [ -n "${CDK_STACKS:-}" ]; then
              IFS=$', \n\t' read -r -a STACK_LIST <<< "$CDK_STACKS"
              for stack in "${STACK_LIST[@]}"; do
                trimmed="${stack#"${stack%%[![:space:]]*}"}"
                trimmed="${trimmed%"${trimmed##*[![:space:]]}"}"
                if [ -n "$trimmed" ]; then
                  STACK_ARGS+=("$trimmed")
                fi
              done
            fi
            if [ ${#STACK_ARGS[@]} -gt 0 ]; then
              npx cdk diff --no-color "${PARAM_ARGS[@]}" "${STACK_ARGS[@]}"
            else
              npx cdk diff --no-color "${PARAM_ARGS[@]}"
            fi
          else
            echo "Missing backend/infrastructure/package.json"
          fi
        env:
          CDK_STACKS: ${{ inputs.stacks }}
          CDK_PARAM_FILE: ${{ vars.CDK_PARAM_FILE }}
          CDK_BOOTSTRAP_QUALIFIER: ${{ vars.CDK_BOOTSTRAP_QUALIFIER }}
