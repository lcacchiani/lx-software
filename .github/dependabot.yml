# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2

updates:
  # GitHub Actions - keep CI secure and up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "ci"
    groups:
      github-actions:
        patterns:
          - "*"

  # NPM - Public website
  - package-ecosystem: "npm"
    directory: "/apps/public_www"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "web"
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # NPM - CDK infrastructure
  - package-ecosystem: "npm"
    directory: "/backend/infrastructure"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "infrastructure"
    groups:
      aws-cdk:
        patterns:
          - "aws-cdk*"
          - "@aws-cdk/*"
          - "constructs"
      minor-and-patch:
        patterns:
          - "*"
        exclude-patterns:
          - "aws-cdk*"
          - "@aws-cdk/*"
          - "constructs"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major version updates - review manually
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

